{% load static %}
{% load solo_tags %}
{% get_solo 'setting.SiteConfiguration' as site_config %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{site_config.name}} | login</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Phoenixcoded" />
    <meta name="author" content="Phoenixcoded" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'control/css/bootstrap.min.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'control/icon/themify-icons/themify-icons.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'control/icon/icofont/css/icofont.css' %}"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'control/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'control/css/admin-login.css' %}" />
    
  </head>
  <body class="fix-menu">
    <section class="login p-fixed d-flex text-center common-img-bg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="login-card card-block auth-body">
              <form class="md-float-material" method="post">
                {% csrf_token %}
                <div class="text-center">
                  <img src="{{site_config.logo.url}}" alt="logo.png" />
                </div>
                <div class="auth-box">
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="text-left txt-primary">Admin Login</h3>
                    </div>
                  </div>
                  <hr />
                  <div class="input-group">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Username"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="input-group">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="row m-t-30">
                    <div class="col-md-12">
                      <button
                        type="submit"
                        class="
                          btn btn-primary btn-md btn-block
                          waves-effect
                          text-center
                          m-b-20
                        "
                      >
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
